<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <header>
    <!-- Header at the top -->
    <div class="container col-12 h-25 p-1 jumbotron jumbotron-fluid">
      <div class="container d-flex">
        <h1 class="display-6 mx-auto">Weather Dashboard</h1>
      </div>
    </div>
  </header>

  <body>
    <aside class="float-left">
      <label for="citySearch" class="form-label"><h2>Search for a City:<h2></label>
      <input class="form-control" list="datalistOptions" id="citySearch" placeholder="Search a city">
      <br>
      <button type="button" class="btn btn-primary btn-lg btn-block" onclick="citySearch()" id="searchbox">Search</button>
      <br>
      <ul class = "previous-cities">
      </ul>
  </aside>

  <main class="float-left">
      <div class="container-fluid py-5" id= "current-city">
          <h1 class="display-5 fw-bold" id="city"></h1>
          <p class="col-md-8 fs-4" id="temp"></p>
          <p class="col-md-8 fs-4" id="wind"></p>
          <p class="col-md-8 fs-4" id="humidity"></p>
          <p class="col-md-8 fs-4" id="uv"></p>
      </div>

      <br>
      <br>

      <h2>5-Day Forecast:</h2>

      <div class="col">

      <div class="col">

              This will be information for the 5-day Forecast
              </div>
          </div>
      </div>
  </main>
